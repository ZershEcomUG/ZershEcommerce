{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<main class="ps-page--my-account">
    <div class="ps-breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>User Account</li>
            </ul>
        </div>
    </div>
    <section class="ps-section--account">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="ps-section__left">
                        <aside class="ps-widget--account-dashboard">
                            <div class="ps-widget__header">
                                <figure>
                                    <figcaption>Hello</figcaption>
                                    <p><a href="#">{{ object.username }}</a></p>
                                </figure>
                            </div>
                            <div class="ps-widget__content">
                                <ul>
                                    <li class="active"><a href="#"><i class="icon-user"></i> Account Information</a></li>
                                    <li><a href="#"><i class="icon-alarm-ringing"></i> Notifications</a></li>
                                    <li><a href="#"><i class="icon-papers"></i> Invoices</a></li>
                                    <li><a href="#"><i class="icon-map-marker"></i> Address</a></li>
                                    <li><a href="#"><i class="icon-power-switch"></i>Logout</a></li>
                                </ul>
                            </div>
                        </aside>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="ps-section__right">
                        <form class="ps-form--account-setting"  method="post">
                            {% csrf_token %}
                            <div class="ps-form__header">
                                <h3> User Information</h3>
                            </div>
                            <div class="ps-form__content">
                                {{ form|crispy }}
                            </div>
                            <div class="form-group submit">
                                <button type="submit" class="ps-btn">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</main>


{% endblock content %}
